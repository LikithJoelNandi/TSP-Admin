<div class="row">
  <!-- <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3"></div> -->
  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div *ngIf="!online">
      <div class="container-fluid">
        <div class="sign-in-div">
          <div style="margin-top: 85px; color:rebeccapurple; align-self: center">
           <!--  <span>Please sign in</span> -->
            <div  class="my-form">
              <form  [formGroup]="enrollForm"  (ngSubmit)="onSubmit(enrollForm.value)">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" 
                  name="firstName" id="firstName" placeholder="Enter first name" required/>
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
                </div>
               
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" 
                  name="lastName" id="lastName" placeholder="Enter last name" required />
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="mobileNo">Mobile No</label>
                  <input type="number"  formControlName="mobileNo" class="form-control" name="mobileNo" id="mobileNo" placeholder="Enter mobile no"
                  [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" 
                  maxlength="10" required>
                  <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
                      <div *ngIf="f.mobileNo.errors.required">Mobile No. is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="adharNo">Adhar No</label>
                  <input type="text" formControlName="adharNo" class="form-control" name="adharNo" id="adharNo" placeholder="Enter Aadhar Number"
                  [ngClass]="{ 'is-invalid': submitted && f.adharNo.errors }" 
                  maxlength="12"   required>
                  <div *ngIf="submitted && f.adharNo.errors" class="invalid-feedback">
                      <div *ngIf="f.adharNo.errors.required">Adhar No. is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" formControlName="address" class="form-control" name="address" id="address" placeholder="Enter Address"
                  [ngClass]="{ 'is-invalid': submitted && f.address.errors }" 
                   required>
                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                      <div *ngIf="f.address.errors.required">Address is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" name="email" id="email" placeholder="Enter Email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                 required>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                  </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Enter Password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                   required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>

               <!--  <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" name="Password" id="exampleInputPassword1"
                    placeholder="Password" [(ngModel)]="password" required>
                </div>

 -->

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

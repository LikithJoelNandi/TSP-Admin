  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="container-fluid">
        <div class=" sign-in-div">
          <div style="margin-top: 85px; color:rebeccapurple;">
            <span>Please sign in</span>
            <div class="my-form">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="userName" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"  placeholder="Enter UserName"/>
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">User Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  placeholder="Enter Password" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>  
                  <button class="btn btn-primary" routerLink = "/sideBar">SignIn</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
